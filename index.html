<!DOCTYPE html>

<html>
<head>
  <title>Library</title>
  <link href ='./style.css' rel = 'stylesheet'>
</head>

<body>
  <div class = 'container'>
    <h1>Library App</h1>
    <div class = 'about'>
      <p><a href= 'https://www.theodinproject.com/paths/full-stack-ruby-on-rails/courses/javascript/lessons/library'>About this project</a></p>
    </div>
    <button class = 'open-button' onclick="openForm()">Add book</button>
    <div class = 'form-container'>
      <form class = 'form' id = 'add-book-form'>
        Title: <input type = 'text' name = 'title' id = 'title'><br />
        Author: <input type = 'text' name = 'author' id = 'author'><br />
        Pagecount: <input type = 'number' name = 'pages' id = 'pages'><br />
        Read?: <input type = 'checkbox' name = 'read' id = 'read'><br />
        <!-- <input type = 'button'  value = 'submit'> -->
        <button type = 'submit'  class = 'submit-btn'>Submit</button>
      </form>
    </div>
    <button class = 'open-button' onclick="displayBooks()">Display Books</button>
    <h3>Books:</h3>
    <table>
      <thead><th>Title</th><th>Author</th><th>Pagecount</th></thead>
      <tbody id = 'books-table'>

      </tbody>
    </table>
  </div>

  
</body>

</html>
<script src = './script.js'></script>
